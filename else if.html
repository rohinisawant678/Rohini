<body>
    <script lang="javascript">
        var a,b,c;
        a=parseInt(prompt("Enter first number"));
        b=parseInt(prompt("Enter second number"));
        c=parseInt(prompt("Enter third number"));

        if(a>b && a>c)
    {
        document.write("max no is="+a);

    else if(b>a && b>c)
    {

    }
    else{
        document.write("max no is="+c);
    }
    </script>
