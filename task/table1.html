<body>
    <table border="1" cellspacing="5px" cellpadding="10px">
        <thead>
        <td>Column 1 Heading</td>
        <td>Column 2 Heading</td>
        <td>Column 3 Heading</td>
        </thead>
       
        <tr>
            <td>Row , cell 1</td>
            <td colspan="2">Row 2, cell 2, also spanning Row 2, cell 3</td>
            </tr>

            <tr>
                <td rowspan="2">Row 3, cell 1, also spanning Row 4, cell 1</td>
                <td>Row 3, cell 2</td>
                <td>Row 3, cell 2</td>
                </tr>
                <tr>
                    <td>Row 4, cell 2</td>
                    <td>Row 4, cell 3</td>
                    </tr>
                </table>

    
</body>
