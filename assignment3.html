<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Vertical (Basic) Form</h2>
        <form action="" method="">
        <div class="row">
            <div class="col-sm-4 p-3">
                <div class="form-group">

                <label>First Name</label>
                <input type="text" class="form-control" id="txt" placeholder="Enter Your Name" name="txt" >
                </div>
                </div>

                <div class="col-sm-4 p-3">
                  <div class="form-group">
                          <label>Last Name</label>
       <input type="text" class="form-control" id="txt1" placeholder="Enter the last Name" name="txt1" >
       </div>
       </div>
       </div>

       <div class="row">
            <div class="col-sm-4 p-3">
                <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" >
                </div>
                </div>
                
               

                
            <div class="col-sm-4 p-3">
                <div class="form-group">
                <label>Password</label>
           <input type="password" class="form-control" id="email" placeholder="Enter Password" name="pwd" >
                </div>
                </div>
                </div>



                <div class="checkbox">
                    <label><input type="checkbox" name="remember">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            
    
</body>
</html>
