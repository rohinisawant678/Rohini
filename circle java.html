<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript">
        var r,perimeter,area;
        r=parseInt(prompt("enter radius of circle"));

        area=3.14*r*r;
        perimeter=2*3.14*r;

        document.write("<br>Radius of circle="+r);
        document.write("<br>area of circle="+area);
        document.write("<br>perimeter of circle="+perimeter);
    
    </script>
</body>
</html>
