<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcden.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Rounder Corners</h2>
        <p>The .img-rounded class adds rounded corners to an image:</p>
        <img src="cat.jpeg" class="img-rounded" widht="300px" height="250px">
        </div>

        <div class="container">
            <h2>Circle</h2>
            <p>The .img-circle class shape the image to a circle (not avilable in IE8):</p>
            <img src="cat.jpeg" class="img-circle" width="300px" height="250px">
            </div>

        <div class="container">
            <h2>Thumbnail</h2>
            <p>The .img-thumbnail class creates a thumbnail of the image:</p>
            <img src="cat.jpeg" class="img-thumbnail" width="300px" height="250px">
            </div>
</body>
</html>
