    <script lang="javascript">
        function result()
        {
            var total ,quantity,price,gst,mul;
            quantity=parseInt(document.getElementById("txt3").value);
            
            price=parseInt(document.getElementById("txt2").value);
            gst=parseInt(document.getElementById("p").value);

            mul=price*quantity;
            a=(mul*gst)/100;
            total=mul+a;

            document.getElementById("ans").value=total;
        }

        </script>

            </select></p>

</body>
